<app-nav-bar-component></app-nav-bar-component>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Liste des Pokémon</h2>
    <button (click)="logout()" class="btn btn-danger">Se déconnecter</button>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>N°</th>
        <th>Nom</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of paginatedPokemons; let i = index">
        <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
        <td>{{ pokemon.name }}</td>
        <td>
          <a [href]="pokemon.url" target="_blank" class="text-decoration-none">
            Voir plus
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="changePage(currentPage - 1)">Précédent</button>
      </li>
      <li
        class="page-item"
        *ngFor="let page of pages"
        [class.active]="page === currentPage"
      >
        <button class="page-link" (click)="changePage(page)">{{ page }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="changePage(currentPage + 1)">Suivant</button>
      </li>
    </ul>
  </nav>
</div>
