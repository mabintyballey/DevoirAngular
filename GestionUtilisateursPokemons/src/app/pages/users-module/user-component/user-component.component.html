<app-nav-bar-component></app-nav-bar-component>

<div class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-4">Liste des utilisateurs</h2>
    <button  class="btn btn-info" (click)="sendEmail()">Envoyer le lien GitHub</button>
  </div>
  <div *ngIf="users.length > 0; else noUsers">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">N°</th>
          <th scope="col">Nom</th>
          <th scope="col">Email</th>
          <th scope="col">Statut</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span
              [class.text-success]="user.isAuthenticated"
              [class.text-danger]="!user.isAuthenticated"
            >
              {{ user.isAuthenticated ? 'Connecté' : 'Déconnecté' }}
            </span>
          </td>
          <td>
            <button
              class="btn btn-sm"
              [class.btn-success]="!user.isAuthenticated"
              [class.btn-danger]="user.isAuthenticated"
              (click)="openConfirmationModal(user)"
            >
              {{ user.isAuthenticated ? 'Déconnecter' : 'Connecter' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noUsers>
    <div class="alert alert-warning" role="alert">
      Aucun utilisateur disponible.
    </div>
  </ng-template>

  <!-- modal dialog -->
  <div
  class="modal fade"
  id="confirmationModal"
  tabindex="-1"
  aria-labelledby="confirmationModalLabel"
  aria-hidden="true"
  [ngClass]="{ show: showConfirmationModal }"
  [style.display]="showConfirmationModal ? 'block' : 'none'"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="onCancelAction()"
        ></button>
      </div>
      <div class="modal-body">
        {{ confirmationMessage }}
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onCancelAction()"
        >
          Annuler
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onConfirmAction()"
        >
          Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
